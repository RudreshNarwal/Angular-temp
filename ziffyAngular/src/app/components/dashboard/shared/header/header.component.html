<mat-toolbar color="primary">
    <span>
        <a routerLink="/" class="logo-link">
            <img src="https://d3okk28g4aa4th.cloudfront.net/image/data/logo-white.png" class="logo" title="ZiffyHomes" alt="ZiffyHomes">
        </a>
    </span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
            <img id="avatar" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="avatar">
    </button>
    <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
    </mat-menu>
</mat-toolbar>
